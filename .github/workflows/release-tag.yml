name: Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for OIDC trusted publishing

env:
  RUBY_VERSION: '3.3'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git-cliff

      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec spec/train-k8s-container --format documentation

      - name: Run security audit
        run: |
          gem install bundler-audit
          bundler-audit check --update

      - name: Run linting
        run: bundle exec rake style

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Install git-cliff
        run: |
          curl -sSfL https://github.com/orhun/git-cliff/releases/download/v2.4.0/git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv git-cliff-2.4.0/git-cliff /usr/local/bin/

      - name: Generate changelog with git-cliff
        run: |
          # Generate changelog for this release
          git-cliff --tag "${{ github.ref_name }}" -o CHANGELOG.md

          # Commit the updated changelog
          git add CHANGELOG.md
          git commit -m "chore(release): update CHANGELOG for ${{ github.ref_name }}" || echo "No changelog changes to commit"

          # Push to main branch
          git push origin HEAD:main

      - name: Extract release notes from changelog
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          {
            echo "NOTES<<EOF"
            # Extract just this version's notes from the freshly generated changelog
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.NOTES }}
          draft: false
          prerelease: false
          files: |
            train-k8s-container-*.gem

      - name: Configure RubyGems credentials
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Build and publish gem
        run: |
          gem build train-k8s-container.gemspec
          gem push train-k8s-container-*.gem
