name: Release on Tag

on:
  release:
    types: [published]
  # Keep push trigger as backup for manual tag pushes
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for OIDC trusted publishing

env:
  RUBY_VERSION: '3.3'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec spec/train-k8s-container --format documentation

      - name: Run security audit
        run: |
          gem install bundler-audit
          bundler-audit check --update

      - name: Run linting
        run: bundle exec rake style

      - name: Build gem
        run: gem build train-k8s-container.gemspec

      - name: Upload gem to existing release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            train-k8s-container-mitre-*.gem

      - name: Create GitHub Release (for tag push)
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            train-k8s-container-mitre-*.gem

      - name: Configure RubyGems credentials
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Publish gem to RubyGems
        run: gem push train-k8s-container-mitre-*.gem
