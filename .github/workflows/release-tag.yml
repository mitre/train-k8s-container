name: Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for OIDC trusted publishing

env:
  RUBY_VERSION: '3.3'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to checkout branch

      - name: Configure git and checkout main
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout main

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec spec/train-k8s-container --format documentation

      - name: Run security audit
        run: |
          gem install bundler-audit
          bundler-audit check --update

      - name: Run linting
        run: bundle exec rake style

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Read changelog for release notes
        id: notes
        run: |
          # Extract release notes from CHANGELOG.md for this version
          VERSION="${{ steps.version.outputs.VERSION }}"
          {
            echo "NOTES<<EOF"
            if grep -q "## \[$VERSION\]" CHANGELOG.md 2>/dev/null; then
              sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1
            else
              echo "Release v$VERSION"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.NOTES }}
          draft: false
          prerelease: false

      - name: Configure RubyGems credentials
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Build and publish gem
        run: |
          gem build train-k8s-container.gemspec
          gem push train-k8s-container-*.gem
